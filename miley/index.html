	<title>Miley Cyrus' Tongue</title>
	<link href="http://mileycyrustongue.com/css/cyrus.css" rel="stylesheet" type="text/css">
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script>
		setInterval(checkScroll,10);
		function checkScroll(){
			 if($(window).scrollTop() + $(window).height() > $(document).height()/2) {
			   addTongue();
		   }
		}
		//$(window).scroll(function() {
		  // if($(window).scrollTop() + $(window).height() > $(document).height()-250) {
			//   addTongue();
		   //}
		//});
		function fillin(){
			window.navigator.standalone = true;
			window.scrollTo(0, 1);
			// 
			var cHeight = $('.main_content').height();
			var wHeight = $(window).height()+500000;
			var tHeight = 224;
			while(cHeight<wHeight){
				addTongue();
				cHeight+=tHeight;
			}
		}
		function addTongue(){
			var tPath="http://mileycyrustongue.com/images/tongue_repeat.jpg";
			if(Math.random()>.9){
				tPath="http://mileycyrustongue.com/images/tongue_repeat2.jpg";
			}
			$('.main_content').append('<div class="tongue"><img src="'+ tPath +'" /></div>');
		}
   
</script>
</head>
<body onload="fillin();">
